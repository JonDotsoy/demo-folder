name: Release

on:
  push:
    branches:
      - "develop"

jobs:
  test:
    name: ðŸ¦º Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test
  release:
    name: ðŸ¦º Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: demo-workspace
          token: ${{ secrets.GH_TOKEN }}
  publish:
    needs:
      - release
      - test
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy
    if: ${{ needs.release.outputs.releases_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Configure NPM
        run: |
          npm config set @jondotsoy:registry https://registry.npmjs.org/
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NODE_AUTH_TOKEN }}
      - run: npm publish --access public --tag latest
